spring:
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS}
    client-id: ${spring.application.name}
    properties:
        spring.json.add.type.headers: false # json serialize off
        request.timeout.ms: 20000
        retry.backoff.ms: 500
        auto:
          create.topics.enable: false
          register.schemas: false
          offset.reset: latest
        use.latest.version: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 3
      properties:
        acks: all                    # 모든 리플리카에 쓰기 확인 (At Least Once 보장)
        enable.idempotence: true     # 중복 방지 (At Least Once 보장)
        max.in.flight.requests.per.connection: 5  # idempotence=true일 때 필수
    consumer:
      group-id: loopers-default-consumer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      properties:
        enable-auto-commit: false
    listener:
      ack-mode: manual

---
spring.config.activate.on-profile: local, test

spring:
  kafka:
    # Testcontainers를 사용하는 경우 BOOTSTRAP_SERVERS가 자동으로 설정됨
    # 로컬 개발 환경에서는 localhost:19092 사용
    bootstrap-servers: ${BOOTSTRAP_SERVERS:localhost:19092}
    admin:
      properties:
        bootstrap.servers: ${BOOTSTRAP_SERVERS:localhost:19092}
      auto-create: true
---
spring.config.activate.on-profile: dev

---
spring.config.activate.on-profile: qa

---
spring.config.activate.on-profile: prd
