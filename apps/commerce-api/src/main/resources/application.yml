server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml
  batch:
    jdbc:
      initialize-schema: always # Spring Batch 메타데이터 테이블 자동 생성 (임시: production 배포 전 EDA로 교체 예정)
    job:
      enabled: false # 스케줄러에서 수동 실행하므로 자동 실행 비활성화

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

# 데이터 시딩 설정 (Faker 기반)
data:
  seeding:
    enabled: false # true로 설정하면 애플리케이션 시작 시 자동으로 데이터 생성
    faker-locale: ko # Faker 로케일 (ko, en 등)
    user-count: 10000 # 생성할 사용자 수
    brand-count: 100 # 생성할 브랜드 수
    product-count: 100000 # 생성할 상품 수
    likes-per-user: 50 # 사용자당 평균 좋아요 수
    order-count: 50000 # 생성할 주문 수
    batch-size: 1000 # 배치 크기 (한 번에 저장할 엔티티 수)

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false