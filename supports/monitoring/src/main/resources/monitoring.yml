management:
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application:
        ${spring.application.name}
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
          - metrics
          - circuitbreakers # Resilience4j Circuit Breaker 메트릭 노출 (Building Resilient Distributed Systems: Observability)
          - bulkheads # Resilience4j Bulkhead 메트릭 노출 (Building Resilient Distributed Systems: Observability)
  endpoint:
    health:
      probes:
        enabled: true
      group:
        liveness:
          show-components: always
          include:
            - livenessState
        readiness:
          show-components: always
    prometheus:
      access: read_only
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    circuitbreakers:
      enabled: true # Circuit Breaker Health Indicator 활성화 (Building Resilient Distributed Systems: Observability)
  server:
    port: 8081
  observations:
    annotations:
      enabled: true
    key-values:
      application:
        ${spring.application.name}