management:
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        payment.gateway.request.duration: true # PG 요청 latency 메트릭 (P50/P95/P99) (Building Resilient Distributed Systems: Observability)
      percentiles:
        payment.gateway.request.duration:
          p50: 0.5
          p95: 0.95
          p99: 0.99
      slo:
        payment.gateway.request.duration:
          - 2s  # 2초 이내 응답 목표
          - 5s  # 5초 이내 응답 목표
    tags:
      application:
        ${spring.application.name}
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
          - metrics
          - circuitbreakers # Resilience4j Circuit Breaker 메트릭 노출 (Building Resilient Distributed Systems: Observability)
          - bulkheads # Resilience4j Bulkhead 메트릭 노출 (Building Resilient Distributed Systems: Observability)
  endpoint:
    health:
      probes:
        enabled: true
      group:
        liveness:
          show-components: always
          include:
            - livenessState
        readiness:
          show-components: always
          include:
            - livenessState
            - paymentGateway # PG 서비스 Health Indicator 포함 (Building Resilient Distributed Systems: Health Checks)
    prometheus:
      access: read_only
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    circuitbreakers:
      enabled: true # Circuit Breaker Health Indicator 활성화 (Building Resilient Distributed Systems: Observability)
  server:
    port: 8081
  observations:
    annotations:
      enabled: true
    key-values:
      application:
        ${spring.application.name}